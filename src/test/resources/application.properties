spring.datasource.url=jdbc:hsqldb:mem:testdb;DB_CLOSE_DELAY=-1;sql.syntax_pgs=true
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.database=postgresql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect

api.security.token.secret=${JWT_SECRET:my-secret-key}

springdoc.swagger-ui.operationsSorter=method

#Configura\u00c3\u00a7\u00c3\u00a3o necess\u00c3\u00a1ria para inje\u00c3\u00a7\u00c3\u00a3o de beans com o mesmo nome nos testes
spring.main.allow-bean-definition-overriding=true

#Valor M\u00c3\u00a1ximo do Lan\u00c3\u00a7amento = Cem Mil
app.limite-valor-lancamento=100000

